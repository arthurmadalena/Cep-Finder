spring.application.name=cep-manager

server.port=8080
server.servlet.context-path=/cep-manager

spring.datasource.url=jdbc:postgresql://localhost:5432/cepmanager
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase/changelog-master.xml

joinfaces.faces-servlet.url-mappings=*.xhtml
joinfaces.faces-servlet.load-on-startup=2
joinfaces.primefaces.theme=saga
joinfaces.primefaces.font-awesome=true
joinfaces.faces.project-stage=Development
joinfaces.rewrite.enabled=false

spring.mvc.servlet.path=/
spring.mvc.servlet.load-on-startup=1
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

jwt.secret=${JWT_SECRET:my-very-secret-key-for-jwt-authentication-minimum-256-bits-long-change-this-in-production}
jwt.issuer=cepfinder-api
jwt.expire-hours=24

logging.level.root=INFO
logging.level.br.com.arthur.madalena.cepmanager=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=TRACE
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE
logging.level.org.springframework.boot.autoconfigure=INFO
logging.level.org.springframework.boot.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=seuemail@gmail.com
spring.mail.password=sua-senha-do-gmail
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

app.url.frontend=http://localhost:8080/cep-manager
app.mail.from=noreply@cepfinder.com

